      <script type="text/template" id="quiz-template">
		<h1> quiz </h1>
		<button class="toMenu">back to menu</button>
	  </script>
      <script type="text/template" id="anotherTest-template">
		<h2 id="logoutButton">click me to log out</h2>

		<button id="something">test</button>
		</br>
		<button id="writeTo">write to database</button>
		</br>
		<button id="getEmail">get email for database</button>
		</br>
		<button id="toMenuButton"> go to the menu</button>
    </script>
    
    <script type="text/template" id="menu-template">
		<button id="startGameButton">Start game</button>
		</br>
		<button id="logOutButton">log out</button>
		</br>
	</script>
    
    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>


  </body>

</html>
